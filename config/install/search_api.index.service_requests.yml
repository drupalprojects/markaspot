processor_settings:
  add_url:
    plugin_id: add_url
    settings: {  }
  aggregated_field:
    plugin_id: aggregated_field
    settings: {  }
  rendered_item:
    plugin_id: rendered_item
    settings: {  }
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_query: -10
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      exclude_fields: {  }
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - title
        - type
        - body
        - langcode
        - country_code
        - administrative_area
        - locality
        - dependent_locality
        - postal_code
        - sorting_code
        - address_line1
        - address_line2
        - organization
        - given_name
        - additional_name
        - family_name
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
        em: 1
        u: 1
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
        - type
        - body
        - langcode
        - country_code
        - administrative_area
        - locality
        - dependent_locality
        - postal_code
        - sorting_code
        - address_line1
        - address_line2
        - organization
        - given_name
        - additional_name
        - family_name
      weights:
        preprocess_index: -10
        preprocess_query: -10
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - type
        - body
        - langcode
        - country_code
        - administrative_area
        - locality
        - dependent_locality
        - postal_code
        - sorting_code
        - address_line1
        - address_line2
        - organization
        - given_name
        - additional_name
        - family_name
      weights:
        preprocess_index: -10
        preprocess_query: -10
options:
  index_directly: true
  cron_limit: 50
